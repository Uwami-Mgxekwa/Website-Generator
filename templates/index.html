<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBlitz Technologies</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='fire.png') }}">
    <style id="theme">
        /* Default light theme styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            animation: slideInDown 1s ease-in-out;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px; /* Adjust the padding as needed */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="submit"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Dark theme styles */
        body.dark {
            background-color: #333;
            color: #fff;
        }

        body.dark h1 {
            color: #fff;
        }

        body.dark form {
            background-color: #222;
            color: #ccc;
        }

        body.dark label {
            color: #ccc;
        }

        body.dark input[type="text"],
        body.dark input[type="submit"],
        body.dark textarea,
        body.dark select {
            border-color: #666;
            background-color: #444;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to ByteBlitz Technologies Website Generator!</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" required></textarea>

        <label for="color_scheme">Color Scheme:</label>
        <select id="color_scheme" name="color_scheme">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
        </select>

        <label for="nav_items">Navigation Menu Items:</label>
        <input type="text" id="nav_items" name="nav_items" placeholder="Item 1, Item 2, ...">

        <label for="footer_text">Footer Text:</label>
        <input type="text" id="footer_text" name="footer_text">

        <label for="css_file_path">CSS File Path:</label>
        <input type="text" id="css_file_path" name="css_file_path">

        <label for="js_file_path">JavaScript File Path:</label>
        <input type="text" id="js_file_path" name="js_file_path">

        <label for="inline_js">Inline JavaScript:</label>
        <textarea id="inline_js" name="inline_js" rows="5"></textarea>

        <label for="theme">Select Theme:</label>
        <select id="theme" name="theme" onchange="changeTheme(this.value)">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
        </select>

        <input type="submit" value="Generate HTML" onclick="submitForm()">
    </form>

    <script>
        function changeTheme(theme) {
            document.body.className = theme; // Set body class to selected theme
        }

        function submitForm() {
            alert("Form submitted!"); // You can replace this with your actual form submission logic
        }
    </script>
</body>
</html>
